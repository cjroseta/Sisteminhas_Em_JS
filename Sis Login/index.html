<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login | HTML | CSS</title>
	<link rel="stylesheet" href="font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login">
        <img src="user.jpg" alt="Usuario" width="100px" height="100px" class="usuario">
        <h1>Login</h1>
        <form>
            <p>Usuario</p>
            <input type="text" name="" placeholder="Insira seu nome de usuario!">
            <input type="password" name="" id="" placeholder="Insira sua senha!">
            <input type="submit" value="Login">
            <a href="#">Esqueceu sua senha?</a><br>
            <a href="#">Ainda nao possui uma conta?</a>
        </form>
    </div>
</body>
