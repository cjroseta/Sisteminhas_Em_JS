<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <div class="container">

        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">wellcome back</h2>
                <p class="description description-primary">To keep connected with us</p>
                <p class="description description-primary">please login with your personal info</p>
                <button class="btn btn-primary" id="signin">sign in</button>
            </div>
            <!--first-column-->

            <div class="second-column">
                <h2 class="title title-second">create account</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a href="#" class="link-social-media">
                            <li class="item-social-media"><i class="fa fa-facebook"></i></li>
                        </a>
                        <a href="#" class="link-social-media">
                            <li class="item-social-media"><i class="fa fa-google-plus"></i></li>
                        </a>
                        <a href="#" class="link-social-media">
                            <li class="item-social-media"><i class="fa fa-linkedin"></i></li>
                        </a>
                    </ul>
                </div>
                <!--social-media-->
                <p class="description description-second">or use your email for registration:</p>
                <form class="form">
                    <label class="label-input" for=""><i class="fa fa-user-o icon-modify"></i><input type="text" name=""
                            id="" placeholder="Name"></label>
                    <label class="label-input" for=""><i class="fa fa-envelope-o icon-modify"></i><input type="email"
                            name="" id="" placeholder="Email"></label>
                    <label class="label-input" for=""><i class="fa fa-lock icon-modify"></i><input type="password"
                            name="" id="" placeholder="Password"></label>
                    <button class="btn btn-second">sign up</button>
                </form>
            </div>
            <!--second-column-->
        </div>
        <!--first-content-->

        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">hello friend!</h2>
                <p class="description description-primary">enter your personal details</p>
                <p class="description description-primary">and start journey with us</p>
                <button class="btn btn-primary" id="signup">sign up</button>
            </div>
            <!--first-column-->

            <div class="second-column">
                <h2 class="title title-second">create account</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a href="#" class="link-social-media">
                            <li class="item-social-media"><i class="fa fa-facebook"></i></li>
                        </a>
                        <a href="#" class="link-social-media">
                            <li class="item-social-media"><i class="fa fa-google-plus"></i></li>
                        </a>
                        <a href="#" class="link-social-media">
                            <li class="item-social-media"><i class="fa fa-linkedin"></i></li>
                        </a>
                    </ul>
                </div>
                <!--social-media-->
                <p class="description description-second">or use your email account:</p>
                <form class="form">
                    <label class="label-input" for=""><i class="fa fa-envelope-o icon-modify"></i><input type="email"
                            name="" id="" placeholder="Email"></label>
                    <label class="label-input" for=""><i class="fa fa-lock icon-modify"></i><input type="password"
                            name="" id="" placeholder="Password"></label>
                    <a href="#" class="password">forgot your password?</a>
                    <button class="btn btn-second">sign in</button>
                </form>
            </div>
            <!--second-column-->
        </div>
        <!--second-content-->

    </div>
    <!--container-->
    <script src="js/app.js"></script>
</body>

</html>
